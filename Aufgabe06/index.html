<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Aufgaben</title>
</head>
<body>
    <!--Javascript File wird eingebunden-->
    <script src="main.js"></script>

    <!--
    Aufgabe:
    Schreibe eine Funktion, die die Eingabe in ein Input Feld einliest und diesen dann im HTML File ausgibt.
    Schreibe deinen Code in das main.js File!
    -->
    <!--Hier ist bereits der HTML Code für das Input Feld und den Button. Sobald der Button gedrückt wird, wird die Funktion submitHandler() ausgeführt, die du nun anpassen musst :)-->
    <form action="#">
        <input type="text" id="input">
        <button type="submit" id="submit" onclick="clicked()">Submit</button>
    </form>

</body>
</html>
